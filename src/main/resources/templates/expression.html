<!DOCTYPE html>

<head>
<meta charset="UTF-8">

<script th:inline="javascript">
var obj = [[${boardlist}]]; //{"content":[]}
console.log(obj);
$.each(obj, function(i, elt){

});

<body>

	<p>[[${board}]]</p>

	<p th:text="${@environment.getProperty('app.title')}"></p>

	<h1>표현식 유틸리티객체 </h1>
	<p th:if="${not #lists.isEmpty(boardlist)}">값이 있다.</p>
