<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymelaf/layout">
<head>
<meta charset="UTF-8"> 
 
<!-- 공통layout만들기 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<style>
  /*공통스타일*/
  *{font-family: "고딕";}
</style>

<!-- 하위 HTML에서 재정의할 예정 -->
<th:block layout:fragment="style1">
</th:block>

 
</head>


<body>

<header th:replace="fragments/header ::header1"></header>
	<!-- 하위 HTML에서 content 재정의할 예정 -->
	<div class="pannel panel-default" layout:fragment="content1">
	!!!!!!!!!!!!!!!!!!!!!1
	</div>
	
	
	
	<footer th:replace = "fragments/footer :: footer1"></footer>
	
	
	
	
	<!-- 하위 JAVASCRIPT에서 재정의할 예정 th:block은 없어지는 태그이다-->
	<th:block layout:fragment="script1">
	</th:block>
	
	
	

</body>
</html>
